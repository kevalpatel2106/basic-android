ext {
    buidlConfig = [
            min             : 16,                   //TODO Update min sdk
            target          : 25,
            compile         : 25,
            buildToolVersion: '25.0.2',
            applicationId   : 'com.baseapplication' //TODO Update package name
    ]

    excludes = {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
